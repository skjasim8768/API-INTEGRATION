<body>
    <h1>Click the bellow button to cheack weather</h1>
    <button id="weabtn">weather</button>
    <div id="weather"></div>
</body>
<script>
    const weatherBtn = document.getElementById('weabtn');
    weatherBtn.addEventListener('click', function() {
       const apiKey = '42a1823f6986fc1e26ab4c0be9c2fa3b';
       const city =prompt('Enter city name:');
       if (!city) {
         alert('Please enter a city name.');
         return;
       }
const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

fetch(url)
  .then(response => response.json())
  .then(data => {
    const weatherDiv = document.getElementById('weather');
    weatherDiv.innerHTML = `
        <h2>Weather in ${data.name}</h2>
      <p>Temperature: ${data.main.temp}Â°C</p>
      <p>Weather: ${data.weather[0].main}</p>
        <p>Humidity: ${data.main.humidity}%</p>
        <p>Wind Speed: ${data.wind.speed} m/s</p>
    `;
  })
  .catch(error => console.error('Error fetching data:', error));

    });
    const backBtn = document.createAttribute('backbtn');
    backBtn.addEventListener('click', function() {
        window.location.href = 'home.html';
    });
</script>
